plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'net.querz'
version '1.0'

repositories {
    mavenCentral()
}

configurations {
    project.configurations.implementation.canBeResolved = true
}

dependencies {
    implementation 'org.json:json:20201115'
}

jar {
    archiveFileName = 'ftbchunks2mcaselector-min.jar'
    manifest.attributes ('Main-Class': 'net.querz.ftbchunks2mcaselector.Main')
}

shadowJar {
    archiveFileName = 'ftbchunks2mcaselector.jar'
    configurations = [project.configurations.implementation]
}